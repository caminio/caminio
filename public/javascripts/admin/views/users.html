<section>

<div class="main-ctrl align-right">
  <a href="#users/new" class="btn primary" data-i18n="caminio:users.new"></a>
</div>

<table class="caminio">
  <thead>
    <tr>
      <th data-i18n='caminio:users.nr' class="nr"></th>
      <th style="width: 20px"></th>
      <th data-i18n='caminio:users.name'></th>
      <th data-i18n='caminio:users.email'></th>
      <th data-i18n='caminio:users.last_login'></th>
      <th data-i18n='caminio:action' class="align-right"></th>
    </tr>
  </thead>

  <tbody data-bind="foreach: items">
    <tr>
      <td data-bind="text: $index()+1" class="nr"></td>
      <td data-bind="if: role() <= 5, attr: {title: $.i18n.t('user.admin')} "><i class="fa fa-gears"></i></td>
      <td data-bind="text: name.full"></td>
      <td data-bind="text: email"></td>
      <td data-bind="text: last_login_at"></td>
      <td class="actions">
        <div class="btn-group">
          <a class="btn small" data-bind="attr: { href: '#users/'+id, title: $.i18n.t('users.edit') }"><i class="fa fa-pencil"></i></a>
          <a class="btn small" data-bind="click: lockItem, attr: { title: $.i18n.t('users.lock') }"><i class="fa fa-lock"></i></a>
          <a class="btn danger small" data-bind="click: deleteItem, attr: { title: $.i18n.t('users.delete') }"><i class="fa fa-times"></i></a>
        </div>
      </td>
    </tr>
  </tbody>

</table>

</section>
